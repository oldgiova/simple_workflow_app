<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Simple workflow App</title>
 
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="https://gist.github.com/hellt/bc4fc51d6f1b9584605517f5c8d6a5a0/raw/1541916ad019f8b5349d7353489b6fd2d36513dd/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Workflow app - Step 2</h3>
        </div>
 
        <div class="jumbotron">
	    {% if request.args.get('choose1') == "install1" %}
              <h2>Please input hostname</h2>
              <p class="lead"></p>
              <form class="form-signin" action="step3">
                <label for="hostname" class="sr-only">Hostname</label>
                <input type="name" name="hostname" id="hostname" class="form-control" placeholder="the hostname" required autofocus>
                <input type = "submit" value = "submit" />
              </form>
	    {% elif request.args.get('choose1') == "install2" %}
              <h2>Please input hostname</h2>
              <p class="lead"></p>
              <form class="form-signin" action="step3">
                <label for="hostname" class="sr-only">Hostname</label>
                <input type="name" name="hostname" id="hostname" class="form-control" placeholder="the hostname" required autofocus>
                <input type="name" name="hostname2" id="hostname2" class="form-control" placeholder="the second hostname" required autofocus>
                <input type = "submit" value = "submit" />
              </form>
	    {% endif %}

        </div>
 

        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
